<!doctype html>
<head>
    <title>Text classification Demo on Azure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .link-button {
     background: none;
     border: none;
     color: #1a0dab;
     text-decoration: underline;
     cursor: pointer;
}

    </style>
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <!--<img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>-->
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Welcome to Text Classification Demo</h1>
          </div>
        <div class="px-4 py-3 my-2 text-center" style="float:none;display:block;">
            <div style="float:left;padding-left:250px;">
       <form method="POST" action="{{url_for('is_model_available')}}" target="ifrm">
           <button type="submit" class="link-button">Check if model available</button>
       </form>
       </div>
       <div  style="float:left;padding-left:50px;">
       <form method="POST" action="{{url_for('download_model')}}"  target="ifrm">
           <button type="submit" class="link-button">Download Model</button>
       </form>
       </div>
         <div  style="float:left;padding-left:50px;">
       <form method="POST" action="{{url_for('load_model')}}"  target="ifrm">
           <button type="submit" class="link-button">Load Model</button>
       </form>
       </div>
        </div>
         <br/>&nbsp;<br/>&nbsp;
        <div class="px-4 py-3 my-2 text-center">
        <form method="post" action="{{url_for('classify')}}" enctype="multipart/form-data" target="ifrm">
            <div class="col-md-6 mx-auto text-center">
                <label for="fl" class="form-label fw-bold fs-5">Upload content file for classification:</label>

                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                                <input type="file" class="form-control" id="file" name="file" >
                  </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Process File</button>
                </div>            
            </div>
        </form>
        </div>
                    <iframe name="ifrm" id="ifrm" width="100%" align="center"></iframe>
     </main>      
   </body>
</html>
